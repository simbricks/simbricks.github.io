---
layout: base
---
<article class="publications">
  {%- for ty in site.data.publications.types %}
  {%- assign typekey = ty[0] %}
  {%- assign type = ty[1] %}
  <section>
    <div class="container">
      <h2>{{ type.title }}</h2>
      <div class="publications">
      {%- assign publications = site.data.publications.publications |
        where: 'type', typekey -%}
      {%- include publist.html -%}
      </div>
    </div>
  </section>
  {%- endfor -%}
  
  <section class="call">
    <div class="container">
      {{ content }}
    </div>
  </section>
</article>
