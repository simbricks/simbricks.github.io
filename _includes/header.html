<header id="mainheader">
  <nav id="navbar">
    <div class="navcontainer">
    <a class="brand-logo" href="{{ site.baseurl }}/">
      <img src="/assets/images/simbricks_logo.svg" alt="SimBricks Logo" id="logo"/>
    </a>

    <button id="navbutton">=</button>
    <script type="text/javascript">
      $(document).ready(function(){
        $('#navbutton').click(function(){
          $('ul.l1').toggleClass("l1-active");
        });
      });
    </script>

    <ul class="l1">
      {% for p in site.data.navigation.nav %}
      {%- if page.permalink == p.link -%}
      <li class="current">
      {%- else %}
      <li>
      {%- endif %}
        <a href="{{ site.baseurl }}{{ p.link }}"
          title="{{ p.title }}">{{ p.title }}</a>
      </li>
      {% endfor %}

      <li class="github-stars">
        <div class="github-button">
          <a class="github-button" href="https://github.com/simbricks/simbricks"
          data-size="large" data-show-count="true"
          aria-label="Star SimBricks on GitHub"></a>
        </div>
      </li>
      <li class="slack-button">
        <a
          href="https://join.slack.com/t/simbricks/shared_invite/zt-16y96155y-xspnVcm18EUkbUHDcSVonA"
          title="Join our Slack">Join our Slack</a>
      </li>
    </ul>
    </div>
  </nav>
</header>
